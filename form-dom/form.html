<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
        <div class="form">
        <div class="blocks">
            <h1>Practice form</h1><hr>
            <p>
                <i class="fa fa-eye-slash"> </i>
                divyes********@gmail.com (not shared)
                <a href="https://google.com/">Switch Account</a><br>

                Your email will not be part of your response.

        </div>
        <div class="blocks">
            <label>Your name:<sup class="required">*</sup><br><br>

                <input type="text"  id="myname" placeholder="Your name" size="30" spellcheck required>

            </label>
        </div>
        <div class="blocks">
            <label>Year:<sup class="required">*</sup><br><br>

                <input type="text" id="myyear" placeholder="Your current year of study" size="30" spellcheck required>
            
            </label>
        </div>
        <div class="container">

            <button name="submit" onclick="pprint()">submit</button><button name="reset">reset</button>
            
            </div>
        </div>
</body>
